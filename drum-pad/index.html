<!DOCTYPE html>
<!--YouTube tutorial https://www.youtube.com/watch?v=SBvn8FuylBg-->
<!-- github repo link https://github.com/musicandcode/drumkit-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Drum Pad</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body>
        
        <div class="drumkit">
            <div class="pad"><img data-sound="clap" src="./icons/clap.png" alt="clap"></div>
            <div class="pad"><img data-sound="crash" src="./icons/crash.png" alt="crash"></div>
            <div class="pad"><img data-sound="open-hihat" src="./icons/open-hihat.png" alt="oh"></div>
            <div class="pad"><img data-sound="kick" src="./icons/kick.png" alt="kick"></div>
            <div class="pad"><img data-sound="snare" src="./icons/snare.png" alt="snare"></div>
            <div class="pad"><img data-sound="closed-hihat" src="./icons/closed-hihat.png" alt="hihat"></div>
        </div>

        <script src="howler.min.js"></script>
        <script src="ap.js" ></script>
    </body>
</html>
